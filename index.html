<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                    <h2>Lista:</h2>
                </div>
                <div class="col-12 text-center my-3">
                    <input type="text" v-model="userInput">
                    <a href="#" class="btn btn-primary ms-3" @click="addNewElementAtList(userInput)">Invio</a>
                </div>
                <div class="col-12 mt-3 ms-5">
                    <ul v-if="tasks.length > 0" class="list-unstyled border-3 border border-success w-50">
                        <li v-for="task,index in tasks" class="d-flex align-items-center justify-content-between p-2 border-3 border border-success">
                            <p :class="(task.done == true) ? `text-decoration-line-through` : `` " class="w-100">{{task.text}}</p>
                            <p @click="removeElementFromList(task.text, index)" class="fs-1"><span class="border border-danger border-3 rounded-circle pe-2 ps-2 pb-2 bg-info">x</span></p>
                        </li>
                    </ul>
                    <h2 v-else>La lista Ã¨ vuota</h2>
                </div>
            </div>
        </div>

        

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
